        function add() {
            a = Number(document.getElementById('num1').value)

        //********************* even or odd *************
        function even() {
            num = Number(prompt('enter anumber'))
            if (num % 2 == 0) {
                console.log('Even number')
                document.write('even number')
            }
            else {
                console.log('odd number')
                document.write('odd number')
            }
        }
        //******************end even or odd******************

        // *******************amstrong number***************
        function amstrong() {
            num = Number(prompt('enter anumber'))
            temp = num
            sum = 0
            while (num > 0) {
                remainder = num % 10
                console.log(remainder)
                sum = sum + (remainder * remainder * remainder)
                num = parseInt(num / 10)
            }
            if (temp == sum) {
                document.write('armstrong  number')
            }
            else {
                document.write(' not armstrong  number')
            }

        }
        // *******************end amstrong number***************


        // *******************palindrom or not ***************
        function pali() {
            num = Number(prompt('enter anumber'))
            original = num
            reversed = 0

            while (num != 0) {
                remainder = num % 10;
                reversed = (reversed * 10) + remainder

                num = parseInt(num / 10)
            }
            console.log(reversed)
            if (original == reversed) {
                document.write('is a palindrome')
            }
            else {
                document.write(' is not a palindrome')
            }

        }
        // *******************end palindrom or not***************
